steps:

- id: 'Run unit tests'
  name: 'gcr.io/cloud-builders/go'
  args: ['test', '.']
  env: ['GOPATH=.']

- id: 'Building image'
  name: 'docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/go-challenge:$SHORT_SHA', '.']

- id: 'Pushing image'
  name: 'docker'
  args: ['push', 'gcr.io/$PROJECT_ID/go-challenge:$SHORT_SHA']

- id: 'Deploying k8s'
  name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'k8s']